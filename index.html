<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Visualiser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="MIDIMessage.js"></script>
    <script src="AudioStream.js"></script>
    <script src="index.js"></script>
    <script src="NoteVisualiser.js"></script>

    <div class="midiContainer">
        <div class="midiBlock" id="A">A</div>
        <div class="midiBlock" id="A#/Bb">A#/Bb</div>
        <div class="midiBlock" id="B">B</div>
        <div class="midiBlock" id="C">C</div>
        <div class="midiBlock" id="C#/Db">C#/Db</div>
        <div class="midiBlock" id="D">D</div>
        <div class="midiBlock" id="D#/Eb">D#/Eb</div>
        <div class="midiBlock" id="E">E</div>
        <div class="midiBlock" id="F">F</div>
        <div class="midiBlock" id="F#/Gb">F#/Gb</div>
        <div class="midiBlock" id="G">G</div>
        <div class="midiBlock" id="G#/Ab">G#/Ab</div>
    </div>

    <div class="staffContainer" id="staffContainer">
        <div class="staffLine" id="5">
            <hr>
        </div>
        <div class="staffLine" id="4">
            <hr>
        </div>
        <div class="staffLine" id="3">
            <hr>
        </div>
        <div class="staffLine" id="2">
            <hr>
        </div>
        <div class="staffLine" id="1">
            <hr>
        </div>
    </div>
</body>
</html>
